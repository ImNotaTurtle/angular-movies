
<div class="flex flex-wrap ml-1 mt-1 w-[190px] h-[356px] rounded-md hover:bg-indigo-500 bg-black" *ngFor="let movie of movieData">
    <div class="flex flex-col items-center text-white">
        
        <div class="flex mt-1">
            {{ movie.Title }}
        </div>
        <div class="flex">
            {{ movie.Year }}
        </div>
        
        <!-- {{movie.imdbID}}  -->
        <div class="flex mt-1">
            <img class="rounded-3xl" src="{{movie.Poster}}" alt="image">
        </div>
        
    </div>
</div>
